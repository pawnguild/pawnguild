{% extends "pawnlisting/pawn_forms/base_pawn_form.html" %}

{% block platform_form %}

{% if form.errors.steam_url %}
    <div class="row alert alert-warning">
        <strong>{{ form.errors.steam_url |escape }}</strong>
    </div>
{% endif %}

<div class="row form-group">
    <div class="col-4">{{ form.steam_url.label_tag }}</div>
    <div class="col-8 long">{{ form.steam_url }}</div>
</div>

{% endblock platform_form %}
