upstream django_app {
    server web:8000;
}

server {
    listen 80;
    listen [::]:80;

    server_name pawntest.xyz www.pawntest.xyz;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
